<!-- user-profile.component.html -->
<mat-card class="user-profile-card">
    <div class="mat-card-header">
        <div class="header-content">
          <mat-card-title>User Profile</mat-card-title>
          <div class="button-group">
            <button mat-raised-button color="primary" class="action-button">
              <mat-icon>save</mat-icon>
              Enregistrer
            </button>
            <button mat-raised-button color="warn" class="action-button">
              <mat-icon>cancel</mat-icon>
              Annuler
            </button>
          </div>
        </div>
        <hr class="card-divider" />
    </div>

    <mat-card-content>
      <!-- Basic Info Section -->
      <mat-card class="section-card">
        <mat-card-title>
          Basic Info
          <hr class="card-divider">
        </mat-card-title>
        <mat-card-content>
          <div class="info-grid">
            <div class="photo-and-name">
              <img class="profile-photo" src="https://via.placeholder.com/100" alt="User Photo">
              <div class="user-details">
                <h4>Amelia Harper</h4>
                <p>ID: 22 <mat-icon>content_copy</mat-icon></p>
                <button mat-raised-button color="primary">Change Password</button>
              </div>
            </div>
            <!-- Flex container to align First Name and Last Name -->
            <div class="name-fields">
              <mat-form-field class="name-field" appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput value="Amelia">
              </mat-form-field>
              <mat-form-field class="name-field">
                <mat-label>First Name</mat-label>
                <input matInput value="Amelia">
              </mat-form-field>
              <mat-form-field class="name-field">
                <mat-label>Last Name</mat-label>
                <input matInput value="Harper">
              </mat-form-field>
            </div>
            <mat-form-field>
              <mat-label>Department</mat-label>
              <mat-select value="UI/UX">
                <mat-option value="UI/UX">UI/UX</mat-option>
                <mat-option value="Development">Development</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Position</mat-label>
              <mat-select value="Designer">
                <mat-option value="Designer">Designer</mat-option>
                <mat-option value="Developer">Developer</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Hired Date</mat-label>
              <input matInput [matDatepicker]="picker1" value="3/3/2023">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Birth Date</mat-label>
              <input matInput [matDatepicker]="picker2" value="5/3/1980">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
          </div>
        </mat-card-content>
      </mat-card>
  
      <!-- Contacts and Address Section aligned in a single row -->
      <div class="contact-address-grid">
        <!-- Contacts Section -->
        <mat-card class="section-card">
          <mat-card-title>
            Contacts
            <hr class="card-divider">
          </mat-card-title>
          <mat-card-content>
            <div class="contact-grid">
              <mat-form-field>
                <mat-label>Phone</mat-label>
                <input matInput value="+1 (213) 555-4276">
              </mat-form-field>
              <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput value="ameliah@dx-email.com">
              </mat-form-field>
              <mat-form-field>
                <mat-label>Domain Username</mat-label>
                <input matInput value="corp\amelia.harper">
              </mat-form-field>
            </div>
          </mat-card-content>
        </mat-card>
  
        <!-- Address Section -->
        <mat-card class="section-card">
          <mat-card-title>
            Address
            <hr class="card-divider">
          </mat-card-title>
          <mat-card-content>
            <div class="address-grid">
              <mat-form-field>
                <mat-label>Country</mat-label>
                <input matInput value="USA">
              </mat-form-field>
              <mat-form-field>
                <mat-label>City</mat-label>
                <input matInput value="New York">
              </mat-form-field>
              <mat-form-field>
                <mat-label>State/Province/Area</mat-label>
                <input matInput value="New York">
              </mat-form-field>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>
