<div>
    <!-- Filtres de colonnes -->
    <div *ngFor="let column of displayedColumns">
      <mat-form-field>
        <mat-label>{{ column | titlecase }} Filter</mat-label>
        <mat-checkbox *ngFor="let option of uniqueOptions[column]" 
                      [(ngModel)]="selectedOptions[column][option]" 
                      (change)="applyFilter()">
          {{ option }}
        </mat-checkbox>
      </mat-form-field>
    </div>
  
    <!-- Tableau -->
    <table mat-table [dataSource]="filteredDataSource" class="mat-elevation-z8">
      <!-- Colonne Nom -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Colonne Age -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>
  
      <!-- En-tÃªte et cellules du tableau -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
