<div class="container">
    <mat-toolbar fxLayout="row" fxLayoutGap="20px">
      <button (click)="newPayment()" mat-raised-button color="primary">New Payment</button>
      <button (click)="newPayment()" mat-raised-button color="accent">New Payment</button>
      <button (click)="newPayment()" mat-raised-button color="alert">New Payment</button>
      <button (click)="newPayment()" mat-raised-button color="success">New Payment</button>
      <button (click)="newPayment()" mat-raised-button color="warn">New Payment</button>
    </mat-toolbar>
      <mat-card>
          <mat-card-header>
              <mat-card-title>
                  Student Payments
              </mat-card-title>            
          </mat-card-header>
          <mat-divider></mat-divider>
          <mat-card-content>

            MERCI POUR TOUS CES DETAILS
             
            <pdf-viewer
            [src]="pdfFileUrl"
            [original-size]="true"
            [render-text]="true"
            [rotation]="0"
            [show-all]="true"
            [fit-to-page]="true"
            [zoom]="1"
            [zoom-scale]="'page-width'"
            [external-link-target]="'blank'"
            [autoresize]="true"
            [show-borders]="false"
            class="pdf-viewer"
            (after-load-complete)="afterLoadComplete($event)">
        </pdf-viewer>
  
          </mat-card-content>
      </mat-card>
  </div>
