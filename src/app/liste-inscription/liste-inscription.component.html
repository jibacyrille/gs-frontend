<div class="container">


    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Eleves
            </mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>

           <table matSort mat-table [dataSource]="elevesDataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let eleve"> {{eleve.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="matricule">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Matricule </th>
              <td mat-cell *matCellDef="let eleve"> {{eleve.matricule}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="nom">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
              <td mat-cell *matCellDef="let eleve"> {{eleve.nom}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="prenom">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
              <td mat-cell *matCellDef="let eleve"> {{eleve.prenom}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="classe">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Classe </th>
                <td mat-cell *matCellDef="let eleve"> {{eleve.classe}} </td>
            </ng-container>

            <ng-container matColumnDef="etat">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> État </th>
              <td mat-cell *matCellDef="let eleve"> {{eleve.etat}} </td>
          </ng-container>

             <!-- Symbol Column -->
             <ng-container matColumnDef="details">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Details </th>
                <td mat-cell *matCellDef="let eleve"> 
                    <button mat-icon-button color="warn" (click)="studentProfile(eleve)">
                        <mat-icon class="mat-18">reorder</mat-icon>
                    </button>
                </td>

             </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]"
             showFirstLastButtons
             aria-label="Select page of periodic elements">
          </mat-paginator>

        </mat-card-content>
    </mat-card>

</div>
