<mat-toolbar color="primary">
    <button mat-icon-button (click)="myDrawer.toggle()">
      <mat-icon>menu</mat-icon>
      <mat-label mat-button class="custom-menu-button-font-size" style="margin-left: 6px; display: flexbox;">La Gagne</mat-label>
    </button>
    <span style="flex: 1; text-align: center;">
        Lycée Bilingue de Deido - Gestion Scolaire
      </span>
    
    <button mat-flat-button routerLink="/admin/home">Home</button>
    <button mat-button routerLink="/admin/user-profile">Profile</button>
    <button *ngIf="authService.roles.includes('ADMIN')" mat-button [matMenuTriggerFor]="importMenu">
        <mat-icon iconPositionEnd>keyboard_arrow_down</mat-icon>
        Import</button>
    <mat-menu #importMenu>
        <button mat-menu-item routerLink="/admin/loadStudents">Load Students</button>
        <button mat-menu-item routerLink="/admin/loadPayments">Load Payments</button>
    </mat-menu>
    <button mat-button *ngIf="authService.isAuthenticated">
        {{authService.username}}
    </button>
    <button mat-raised-button color="accent" (click)="logout()">Logout</button>
  </mat-toolbar>

  <mat-drawer-container>
    <mat-drawer #myDrawer opened="true" mode="side" position="start">
        <mat-list>
           <mat-list-item>
                <button mat-button routerLink="/admin/dashboard" mat-button class="custom-button-font-size">
                    <mat-icon color="warn">dashboard</mat-icon>
                    <mat-label mat-button class="custom-button-font-size">Dashboard</mat-label></button>
            </mat-list-item> 
            <mat-list-item>
                <button mat-button routerLink="/admin/inscriptions" mat-button class="custom-button-font-size">
                    <mat-icon color="warn">dashboard</mat-icon>
                    <mat-label mat-button class="custom-button-font-size">Inscriptions</mat-label></button>
            </mat-list-item> 
           <mat-list-item>
             <button mat-button routerLink="/admin/students" mat-button class="custom-button-font-size">
                <mat-icon color="accent">dashboard</mat-icon>
                Élèves</button>
           </mat-list-item> 
           <mat-list-item>
            <button mat-button routerLink="/admin/payments" mat-button class="custom-button-font-size">
                <mat-icon color="primary">dashboard</mat-icon>
                Paiements</button>
          </mat-list-item> 
        </mat-list>
    </mat-drawer>
    <mat-drawer-content>
        <div style ="min-height: 600px;">
            <router-outlet></router-outlet>
           

        </div>
    </mat-drawer-content>
  </mat-drawer-container>
